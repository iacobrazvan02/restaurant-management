<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Products</title>
</head>
<body>
<h1>Available Products</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${1}">
    <td th:text="${name}">Paste Carbonara</td>
    <td th:text="${price}">30</td>
  </tr>
  </tbody>
</table>
</body>
</html>
